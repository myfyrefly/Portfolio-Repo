    <h1>Contact Info</h1>
<div class="container">
    <div class="row">
        <div class="col-md-10 contact-col">
            <form class="contact-form">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="First Name">First Name</label>
                            <input type="text" class="form-control" id="First-Name" placeholder="Your First Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="Last Name">Last Name</label>
                            <input type="text" class="form-control" id="Last-Name" placeholder="Your Last Name">
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="Email">Your Email</label>
                        <input type="text" class="form-control" id="Email" placeholder="example@email.com">
                    </div>  
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea row="10" class="form-control" id="Message" placeholder="What's on your mind?"></textarea>
                            <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
                    </div>  
                    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit</a>            
        </div>  
            </form>
        </div>
    </div>
</div>
